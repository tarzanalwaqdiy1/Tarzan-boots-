name: Node.js CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: 🧾 نسخ المشروع
      uses: actions/checkout@v3

    - name: 🔧 تثبيت Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: ⬇️ تثبيت التبعيات
      run: npm install

    - name: 🚀 تشغيل السيرفر في الخلفية
      run: |
        nohup node index.js > output.log 2>&1 &
        sleep 3

    - name: 🌐 تثبيت ngrok + تشغيله
      run: |
        npm install -g ngrok
        ngrok config add-authtoken ak_2yB4de6v1kNx7h9ruwBHYcW8aYe
        nohup ngrok http 3000 > ngrok.log 2>&1 &
        echo "🕒 ننتظر ngrok يشتغل..."
        for i in {1..10}; do
          sleep 2
          if curl -s http://127.0.0.1:4040/api/tunnels > /dev/null; then
            break
          fi
        done
        curl -s http://127.0.0.1:4040/api/tunnels | grep -o 'https://[^"]*' > url.txt
        echo "🔗 رابط ngrok:"
        cat url.txt
