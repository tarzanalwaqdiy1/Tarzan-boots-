name: WhatsApp Bot Runner

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ نسخ المشروع
        uses: actions/checkout@v3

      - name: 🔧 تثبيت Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 تثبيت التبعيات
        run: npm install

      - name: 🚀 تشغيل البوت
        run: node index.js
